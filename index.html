<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perritos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .carousel-inner img {
            width: 50px;
            height:fit-content;
            object-fit: cover; 
        }

        .form-container {
            margin-top: 20px;
            background-color: #c7aefd74;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-inline {
            display: inline-block;
            width: 100%;
        }

        .custom-select, .btn {
            margin-top: 10px;
        }

        h1 {
            text-align: center;
            font-family: cursive;
            color: blueviolet;
        }
        #enviar:hover{
            background-color: blueviolet;
            color: yellow;
        }

    </style>
</head>
<body>
    <h1>Encuentra al perrito que te dé más ternura</h1>
    <div class="col-md-9 container-fluid">
        <div id="carouselExampleFade" class="carousel slide" style="box-shadow: 2px 2px 2px 2px rgba(171, 61, 255, 0.664);">
            <div class="carousel-inner" id="carouselImages">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>
    <br>

    <!-- Formulario centrado y mejorado -->
    <div class="form-container">
        <form class="form-inline">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Elige qué perrito te gustó más</label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
              <option selected>Todos</option>
              <option value="1">No me puedo decidir por uno</option>
              <option value="2">Me encantaaaan</option>
              <option value="3">Toditos</option>
            </select>
          
            <button type="submit" class="btn btn-light my-1" id="enviar">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
